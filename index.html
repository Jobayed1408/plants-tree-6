<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Daisy + Tailwind Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <title>Document</title>
</head>

<body>

    
    <header>
        <div class="navbar bg-base-100 shadow-sm px-5 md:px-30 bg-[#15803d] text-white">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-[#15803d] rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-2xl md:text-xl"><i class="fas fa-seedling text-green-500 text-3xl"></i>
                    Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-xl">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>

                </ul>
            </div>
            <div class="navbar-end">
                <button
                    class="btn shadow-none border-none font-semibold rounded-3xl p-5 text-xl bg-[#facc15] text-[#15803d]">Plant
                    a Tree</button>

            </div>
        </div>

        <div class="grid grid-cols-10 gap-5 h-[300px] bg-[#cff0dc]">
            <div
                class="hidden md:block grid-cols-3 mt-[20px] col-span-3 bg-[url('/assets/hero-leaf1.png')] w-full bg-contain bg-no-repeat bg-center">
            </div>

            <div
                class="grid-cols-10 md:grid-cols-4 col-span-10 md:col-span-4 text-center flex justify-center items-center">
                <div class="">
                    <h1 class="text-[#1f2937] font-semibold text-[43px]">Plant a Tree, Grow a Future</h1>
                    <p class="text-[#1f2937]">Join our mission to plant 1 million trees and make the Earth greener for
                        future
                        generations.</p>
                    <button
                        class="btn mt-[1.5rem] shadow-none border-none font-semibold rounded-3xl p-5 bg-[#facc15] text-[#15803d]">Get
                        Involved</button>
                </div>
            </div>
            <div
                class="hidden md:block grid-cols-3 mt-[20px] col-span-3 bg-[url('/assets/hero-leaf2.png')] w-full bg-contain bg-no-repeat bg-center">
            </div>

        </div>
    </header>

    <script src="./script.js"></script>

</body>

</html>
